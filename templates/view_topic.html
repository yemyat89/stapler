{{ topic.name }}, {{ topic.desc }}

<div style="width:500px;border:solid thin;margin:5px;padding:5px;">
    <h3>Add a URL</h1>
    <form action="{{ url_for('add_url') }}" method="POST">
        <input name="tid" type="hidden" value="{{ topic.tid }}"/>
        URL: <input name="url" type="text" />
        <div>
            Month: <input type="text" name="month" style="width:50px;" /> 
            Year: <input type="text" name="year" style="width:100px;" />
        </div>
        <input type="submit" value="Add" />
    </form>
</div>

<br/>

<div>
    <hr/>
    <h3>Links</h1>
    {% for link in links %}
        <div>
            <a href="{{ link.url }}">{{ link.title }}</a> ({{ link.timestamp.strftime('%b-%Y') }})
        </div>
    {% endfor %}

</div>
